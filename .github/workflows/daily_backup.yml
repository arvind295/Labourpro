name: Daily Database Backup

on:
  schedule:
    # -------------------------------------------------------
    # CHANGED TIME: Runs at 02:30 AM UTC (IST 8:00 AM approx)
    # This avoids the "Midnight Traffic Jam"
    # -------------------------------------------------------
    - cron: '30 2 * * *'
  
  # This makes it run immediately when you save this file
  # helping "register" the new timer instantly.
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  run-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install supabase pandas

      - name: Run Backup Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python backup_script.py